<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/solution.css" />
  </head>
  <body>
    <form>
      <h1 id="form-heading">Register</h1>
      <div id="social-wrapper">
        <img
          class="social-icon"
          src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
          alt=""
        />
        <img
          class="social-icon"
          src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
          alt=""
        />
        <img
          class="social-icon"
          src="https://image.flaticon.com/icons/svg/25/25231.svg"
          alt=""
        />
        <img
          class="social-icon"
          src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
          alt=""
        />
      </div>

      <!-- FORMULARIO -->

      <div id="input-wrapper">
        <div>
          <input
            class="input-box"
            type="text"
            name="username"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            class="input-box"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div>
          <input
            class="input-box"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div>
          <input
            class="input-box"
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
          />
        </div>

        <input id="btn-submit" type="submit" value="Register">
      </div>
    </form>
  </body>
</html>
