<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/my-style.css" />
  </head>
  <body>

    <!-- CONTENEDOR GENERAL -->
    <div class="container">

      <!--  REGISTER -->
      <div class="register">
        <p class="pRegister">Register</p>
      </div>

      <!-- LOGOS -->
      <div class="logos">
        <ul>
          <li>
            <img
              src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://image.flaticon.com/icons/svg/25/25231.svg"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
              alt=""
            />
          </li>
        </ul>
      </div>

      <!-- FORMULARIO -->

      <div class="formulario">
        <form action="">
          <div class="formu">
            <input type="text" id="username" placeholder="Username"/>
          </div>

          <div class="formu">
            <input type="email" id="email" placeholder="Email" />
          </div>

          <div class="formu" >
            <input type="password" id="password" placeholder="Password" />
          </div>

          <div class="formu">
            <input type="password" id="cPassword" placeholder="Confirm Password" />
          </div>

          
          <div class="envio">
            <input type="submit" value="Register"  />
            

          </div>


        </form>
      </div>
    </div>
  </body>
</html>
